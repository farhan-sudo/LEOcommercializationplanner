<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test Page</title>
    
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        .icon-test {
            font-size: 3rem;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>🧪 Icon Test Page</h1>
    <p>Jika ikon di bawah tidak muncul, ada masalah dengan Font Awesome:</p>
    
    <div class="icon-test">
        <i class="fas fa-satellite"></i> Satellite
    </div>
    
    <div class="icon-test">
        <i class="fas fa-rocket"></i> Rocket
    </div>
    
    <div class="icon-test">
        <i class="fas fa-map-marked-alt"></i> Map
    </div>
    
    <div class="icon-test">
        <i class="fas fa-exclamation-triangle"></i> Warning
    </div>
    
    <div class="icon-test">
        <i class="fas fa-clock"></i> Clock
    </div>
    
    <div class="icon-test">
        <i class="fas fa-location-arrow"></i> Location
    </div>
    
    <h2>Fallback Test (Emoji):</h2>
    <div style="font-size: 3rem;">
        🛰️ 🚀 🗺️ ⚠️ 🕐 📍
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const icons = document.querySelectorAll('.fas');
                console.log('Found ' + icons.length + ' Font Awesome icons');
                icons.forEach(function(icon) {
                    const styles = window.getComputedStyle(icon);
                    console.log('Icon font-family:', styles.fontFamily);
                    console.log('Icon content:', styles.content);
                });
            }, 1000);
        });
    </script>
</body>
</html>
